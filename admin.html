<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Quiz Việt Úc</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>Quản lý dữ liệu người tham gia</h1>
            <button id="refreshButton" class="refresh-button">
                <span class="refresh-icon">⟳</span>
                Làm mới dữ liệu
            </button>
        </div>
        <div class="table-container">
            <table id="participantTable">
                <thead>
                    <tr>
                        <th width="50">STT</th>
                        <th width="160">Thời gian</th>
                        <th width="200">Họ và tên</th>
                        <th width="120">Số điện thoại</th>
                        <th width="120">Khóa học</th>
                        <th width="80">Điểm số</th>
                        <th width="150">Phần quà</th>
                        <th width="150">Quyết định</th>
                    </tr>
                </thead>
                <tbody id="participantData">
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Firebase SDK v10.7.1 -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, push, onValue, serverTimestamp, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Make Firebase modules available globally for compatibility
        window.firebase = {
            initializeApp,
            database: {
                getDatabase,
                ref,
                set,
                get,
                push,
                onValue,
                serverTimestamp,
                increment
            }
        };
    </script>

    <!-- Application Scripts (Load in correct order) -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-fallback.js"></script>
    <script src="config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
