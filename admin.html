<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-panel">
        <h2>Quản lý người chơi</h2>
        <div id="adminError" class="error-message" style="display: none;"></div>
        <table class="players-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Kết quả</th>
                    <th>Thời gian bắt đầu</th>
                    <th>Cập nhật lần cuối</th>
                </tr>
            </thead>
            <tbody id="playersTableBody">
            </tbody>
        </table>
    </div>

    <!-- Firebase SDK v10.7.1 (Try CDN first, fallback handled by firebase-fallback.js) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, push, onValue, serverTimestamp, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Make Firebase modules available globally for compatibility
        window.firebase = {
            initializeApp,
            database: {
                getDatabase,
                ref,
                set,
                get,
                push,
                onValue,
                serverTimestamp,
                increment
            }
        };
    </script>

    <!-- Fallback Mock Firebase (loads if CDN is blocked) -->
    <script src="assets/js/firebase-mock.js"></script>
    
    <!-- Application Scripts (Load in correct order) -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-fallback.js"></script>
    <script src="config.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
