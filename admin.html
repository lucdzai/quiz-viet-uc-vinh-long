<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Tìm kiếm...">
            </div>
            <div class="actions">
                <button id="refreshButton" class="btn">
                    <span class="icon">⟳</span>
                    Làm mới
                </button>
                <button id="exportButton" class="btn">
                    <span class="icon">↓</span>
                    Xuất Excel
                </button>
            </div>
        </div>
        <div class="table-container">
            <table id="participantTable">
                <thead>
                    <tr>
                        <th width="50">STT</th>
                        <th width="160">Thời gian</th>
                        <th width="200">Họ và tên</th>
                        <th width="120">Số điện thoại</th>
                        <th width="120">Khóa học</th>
                        <th width="80">Điểm số</th>
                        <th width="150">Phần quà</th>
                        <th width="150">Quyết định</th>
                    </tr>
                </thead>
                <tbody id="participantData"></tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDK v10.7.1 (Try CDN first, fallback handled by firebase-fallback.js) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, push, onValue, serverTimestamp, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Make Firebase modules available globally for compatibility
        window.firebase = {
            initializeApp,
            database: {
                getDatabase,
                ref,
                set,
                get,
                push,
                onValue,
                serverTimestamp,
                increment
            }
        };
    </script>

    <!-- Fallback Mock Firebase (loads if CDN is blocked) -->
    <script src="assets/js/firebase-mock.js"></script>
    
    <!-- Application Scripts (Load in correct order) -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-fallback.js"></script>
    <script src="config.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
