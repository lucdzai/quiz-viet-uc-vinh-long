<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Trung Tâm Ngoại Ngữ Việt Úc Vĩnh Long</title>
    <link rel="stylesheet" href="style.css?v=20241228">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Admin Panel để tạo QR -->
    <div id="admin-panel">
        <div class="logo">
            <img src="assets/logo.svg" alt="Logo Trung Tâm" class="center-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="logo-fallback" style="display: none;">🎓</div>
            <h1>Trung Tâm Ngoại Ngữ Việt Úc Vĩnh Long</h1>
            <p>Hệ thống Quiz Kiểm Tra Năng Lực</p>
        </div>
        <div id="qr-code"></div>
        <p><strong>Học sinh quét mã QR để tham gia quiz</strong></p>
        <div class="admin-controls">
            <button onclick="resetQuiz()" class="btn-secondary">🔄 Reset Quiz</button>
            <button onclick="viewResults()" class="btn-secondary">📊 Xem Kết Quả</button>
            <button onclick="exportData()" class="btn-secondary">📤 Xuất Excel</button>
            <button onclick="window.open('admin.html', '_blank')" class="btn-primary">🎛️ Admin Dashboard</button>
        </div>
        <div class="stats" id="stats">
            <h3>📈 Thống kê realtime:</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">👥 Người tham gia:</span>
                    <span class="stat-value" id="total-participants">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">✅ Hoàn thành quiz:</span>
                    <span class="stat-value" id="completed-quiz">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">🎯 Đạt vòng quay:</span>
                    <span class="stat-value" id="passed-quiz">0</span>
                </div>
                <div class="stat-item registration-stats">
                    <span class="stat-label">✅ Đăng ký khóa học:</span>
                    <span class="stat-value" id="registered-users">0</span>
                </div>
                <div class="stat-item registration-stats">
                    <span class="stat-label">❌ Từ chối đăng ký:</span>
                    <span class="stat-value" id="declined-users">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Container cho các bước tiếp theo -->
    <div id="quiz-container" style="display: none;"></div>
    <div id="result-container" style="display: none;"></div>
    <div id="wheel-container" style="display: none;"></div>
    <div id="final-container" style="display: none;"></div>

    <!-- Firebase SDK v10.7.1 (Try CDN first, fallback handled by firebase-fallback.js) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, push, onValue, serverTimestamp, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Make Firebase modules available globally for compatibility
        window.firebase = {
            initializeApp,
            database: {
                getDatabase,
                ref,
                set,
                get,
                push,
                onValue,
                serverTimestamp,
                increment
            }
        };
    </script>
    
    <!-- Firebase Mock fallback (loaded after attempting real Firebase) -->
    <script src="assets/js/firebase-mock.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/firebase-config.js?v=20241228"></script>
    <script src="js/firebase-fallback.js?v=20241228"></script>
    <script src="js/firebase-database.js?v=20241228"></script>
    <script src="config.js?v=20241228"></script>
    <script src="js/google-sheets.js?v=20241228"></script>
    <script src="script.js?v=20241228"></script>
</body>
</html>
