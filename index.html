<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Trung Tâm Ngoại Ngữ Việt Úc Vĩnh Long</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Admin Panel để tạo QR -->
    <div id="admin-panel">
        <div class="logo">
            <h1>🎓 Trung Tâm Ngoại Ngữ Việt Úc Vĩnh Long</h1>
            <p>Hệ thống Quiz Kiểm Tra Năng Lực</p>
        </div>
        <div id="qr-code"></div>
        <p><strong>Học sinh quét mã QR để tham gia quiz</strong></p>
        <div class="admin-controls">
            <button onclick="resetQuiz()" class="btn-secondary">🔄 Reset Quiz</button>
            <button onclick="viewResults()" class="btn-secondary">📊 Xem Kết Quả</button>
            <button onclick="exportData()" class="btn-secondary">📤 Xuất Excel</button>
        </div>
        <div class="stats" id="stats">
            <h3>📈 Thống kê realtime:</h3>
            <p>Người tham gia: <span id="total-participants">0</span></p>
            <p>Hoàn thành quiz: <span id="completed-quiz">0</span></p>
            <p>Đạt vòng quay: <span id="passed-quiz">0</span></p>
        </div>
    </div>

    <!-- Container cho các bước tiếp theo -->
    <div id="quiz-container" style="display: none;"></div>
    <div id="result-container" style="display: none;"></div>
    <div id="wheel-container" style="display: none;"></div>
    <div id="final-container" style="display: none;"></div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
